services:
  - type: web
    name: tradetron-token-generator
    env: node
    plan: free
    buildCommand: npm install && npx playwright install chromium --with-deps && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD
        value: "0"
    disk:
      name: data-disk
      mountPath: /opt/render/project/src/data
      sizeGB: 1

