services:
  - type: web
    name: tradetron-token-generator
    env: node
    plan: free
    buildCommand: npm ci && npm run playwright:install && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD
        value: "0"
      - key: HEADLESS
        value: "true"
      - key: MAX_CONCURRENCY
        value: "4"
    disk:
      name: data-disk
      mountPath: /opt/render/project/src/data
      sizeGB: 1

